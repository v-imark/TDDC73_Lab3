query TrendingRepoQuery($query: String!) {
    search(query: $query , type: REPOSITORY, first: 10) {
        edges {
            node {
                ... on Repository {
                    name
                    owner {
                        login
                    }
                    licenseInfo {
                        name
                    }

                    stargazerCount
                    description
                    createdAt
                    languages(first: 3) {
                        edges {
                            node {
                                name
                                color
                            }
                        }
                        totalCount
                    }
                    url
                    forkCount
                }
            }
        }
    }
}
